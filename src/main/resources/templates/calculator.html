<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>Calculator App</title>
</head>
<body>
	<h1>Calculator</h1>
	<form action="/" method="post">
		<input type="number" name="firstNumber" required> <select
			name="operator">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
			<option>^</option>
		</select> <input type="number" name="secondNumber" required>
		<button>Calculate</button>
	</form>
	<p>Your result is: {{ result }}</p>
	<ul>
		{{#previousAttempts}}
		<li>{{ . }}</li>
		{{/previousAttempts}}
	</ul>
</body>
</html>
